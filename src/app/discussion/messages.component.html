<div *ngFor='let message of messageService.messages | async'>
  <mat-card class="card">
    <mat-card-title style="cursor: pointer"
                    [routerLink]="['/messages', message.owner]">{{message.owner}}</mat-card-title>
    <mat-card-content>{{message.text}}</mat-card-content>

  </mat-card>
</div>
