<mat-toolbar color="primary">
  <button mat-button routerLink="/"  routerLinkActive="active">Issues</button>
  <button mat-button routerLink="/issue/0" *ngIf="authService.isAuthenticated">New Issue</button>
  <button mat-button routerLink="discussion" *ngIf="authService.isAuthenticated">Discussion</button>
  <span style="flex: 1 1 auto"></span>
  <button mat-button routerLink="login" *ngIf="!authService.isAuthenticated">Login</button>
  <button mat-button routerLink="register"
          *ngIf="!authService.isAuthenticated">Register</button>
  <button mat-button routerLink="user"
          *showAuthed="true">{{authService.userTitle}}</button>
  <button mat-button
          (click)="authService.logout()"
          *ngIf="authService.isAuthenticated">Logout
  </button>
  <a href="/login" matButton>Login</a>
</mat-toolbar>
